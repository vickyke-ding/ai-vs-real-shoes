<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 320px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #progress {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #survey-code {
            display: none;
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background: #e3fce3;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Is this shoe AI-generated or real?</h1>
    <img id="shoe-image" src="" alt="Loading...">

    <div class="button-container">
        <button onclick="submitChoice('AI-Generated')">AI-Generated</button>
        <button onclick="submitChoice('Real')">Real</button>
    </div>

    <p id="progress">Completed: 0 / 30</p>

    <div id="survey-code">Survey Code: <strong id="code"></strong></div>

    <script>
        const API_URL = "https://ai-vs-real-shoes.onrender.com"; // ‚úÖ Render API Âú∞ÂùÄ
        let count = 0;

        async function fetchImage() {
            try {
                const response = await fetch(`${API_URL}/get_image`);
                const data = await response.json();
                document.getElementById("shoe-image").src = data.image_url;
                document.getElementById("shoe-image").dataset.label = data.label;
            } catch (error) {
                console.error("Error fetching image:", error);
                document.getElementById("shoe-image").alt = "Error fetching image";
            }
        }

        async function submitChoice(choice) {
            if (count >= 30) return; // Èò≤Ê≠¢Ë∂ÖËøá 30 È¢òËøòÁªßÁª≠Êèê‰∫§

            const imageUrl = document.getElementById("shoe-image").src;
            const label = document.getElementById("shoe-image").dataset.label;

            await fetch(`${API_URL}/submit`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image_url: imageUrl, choice: choice, correct_label: label })
            });

            count++;
            document.getElementById("progress").innerText = `Completed: ${count} / 30`;

            if (count >= 30) {
                showSurveyCode();
            } else {
                fetchImage();
            }
        }

        function showSurveyCode() {
            let code = Math.random().toString(36).substr(2, 8).toUpperCase(); // üéØ ÁîüÊàêÈöèÊú∫ Survey Code
            document.getElementById("code").innerText = code;
            document.getElementById("survey-code").style.display = "block";
        }

        // üîÑ È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÁ¨¨‰∏ÄÂº†ÂõæÁâá
        fetchImage();
    </script>

</body>
</html>
